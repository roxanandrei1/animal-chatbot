<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: opacity 0.8s ease;
            z-index: -1;
            opacity: 0.3;
        }

        #background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .header h1 {
            font-size: 26px;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 15px;
            opacity: 0.95;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 10px;
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 85%;
            padding: 14px 18px;
            border-radius: 20px;
            word-wrap: break-word;
            line-height: 1.5;
            white-space: pre-line;
        }

        .bot .message-content {
            background: white;
            color: #333;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.4);
        }

        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .bot .avatar {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .user .avatar {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .input-container {
            padding: 15px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 -4px 15px rgba(0,0,0,0.2);
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            background: white;
        }

        #userInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #sendBtn {
            padding: 14px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        #sendBtn:active {
            transform: scale(0.96);
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 22px;
            }
            .message-content {
                max-width: 90%;
            }
        }
    </style>
</head>

        function addMessage(content, isBot = true) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isBot ? 'bot' : 'user'}`;
            
            const avatarDiv = document.createElement('div');

                messageDiv.appendChild(contentDiv);

        function findAnimal(userInput) {
            const input = userInput.toLowerCase();
            for (let fact of funFacts) {
                if (input.includes(fact.animal.toLowerCase())) {
                    return fact;
                }
            }
            return null;
        }

        function findJoke(userInput) {
            const input = userInput.toLowerCase();
            for (let joke of jokes) {
                for (let keyword of joke.keywords) {
                    if (input.includes(keyword.toLowerCase())) {
                        return joke.joke;
                    }
                }
            }
            return jokes[Math.floor(Math.random() * jokes.length)].joke;
        }

        function generateResponse(userInput) {
            responseCount++;

            if (animal) {
                changeBackground(animal.image);
                let response = `${animal.animal} fact: ${animal.fact}`;

                    const joke = findJoke(userInput);
                    response += `\n\nBonus joke: ${joke}`;
                }

                    response += `\n\n${sillyResponses[Math.floor(Math.random() * sillyResponses.length)]}`;

                return response;

            if (wantsJoke) {

                let response = `Random fact: ${randomFact.animal} - ${randomFact.fact}`;
                if (responseCount % 3 === 0) {
                    response += `\n\n${sillyResponses[Math.floor(Math.random() * sillyResponses.length)]}`;
                }
                return response;
            }
            
            if (input.includes('thank')) {
                return "You're welcome! Want to learn about another animal?";
            }
            
            const suggestions = ['elephant', 'sloth', 'dolphin', 'cat', 'dog', 'penguin', 'owl'];
            const randomSuggestion = suggestions[Math.floor(Math.random() * suggestions.length)];
            return `Hmm, I didn't catch that! Try asking about specific animals like "${randomSuggestion}" or say "tell me a joke"!`;
        }

        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (!message) return;
            addMessage(message, false);
            input.value = '';
            setTimeout(() => {
                const response = generateResponse(message);
                addMessage(response, true);
            }, 600);
        }

        window.addEventListener('load', () => {
            document.getElementById('userInput').focus();
        });

</html>
